<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    form {
        text-align: center;
        margin-top: 50px;
    }

    input[type="text"] {
        width: 300px;
        height: 30px;
        font-size: 16px;
        padding-left: 10px;
    }

    input[type="password"] {
        width: 300px;
        height: 30px;
        font-size: 16px;
        padding-left: 10px;
    }

    input[type="email"] {
        width: 300px;
        height: 30px;
        font-size: 16px;
        padding-left: 10px;
    }

    input[type="submit"] {
        width: 100px;
        height: 30px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 50px;
        text-decoration: none;
        color: #4CAF50;
        font-size: 16px;
    }

    a:hover {
        color: #45a049;
    }
</style>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" name="userID" placeholder="Please enter your ID: ">
        <input type="text" name="name" placeholder="Please enter your name: ">
        <input type="email" name="email" placeholder="Please enter your email address: ">
        <input type="password" name="password" placeholder="Please enter your password: ">
        <input type="submit" value="Register">
    </form>
    <a href="/login">Login</a>
</body>
</html>
