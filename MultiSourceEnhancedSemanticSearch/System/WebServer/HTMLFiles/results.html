<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>The query entered is about the topic "{{ queryTopic }}".</p>
    <ul>
        {% for result in results %}
        <li>{{ result.document }} (Similarity: {{ result.similarity }})</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
