<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Documents</h1>
    <ul>
        {% for recommendation in recommendations %}
        <li>{{ recommendation.document }} (Similarity: {{ recommendation.similarity }})</li>
        {% endfor %}
    </ul>
    <p>Evaluation Metrics:</p>
    <ul>
        <li>Precision: {{ precision }}</li>
        <li>Recall: {{ recall }}</li>
        <li>F1 Score: {{ f1 }}</li>
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
